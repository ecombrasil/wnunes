{% extends 'base.html' %}
{% load martortags %}

{% block title %}{{ object.titulo }}{% endblock %}

{% block content %}
<div class="heading-box" id="article-heading-box"></div>
<img src="{{ object.imagem_capa.url }}" alt="{{ object.titulo }}" class="article-cover">

<h1 class="article-title">{{ object.titulo }}</h1>
<p class="publication-date">{{ object.data_criacao|date:"D d M Y" }}</p>

<article class="article-content">
  {{ object.conteudo|safe_markdown }}
</article>

<div class="end-buttons">
  <div class="opt-btn highlighted-btn" clickAndGo="{% url 'blog' %}">
    <a href="{% url 'blog' %}">Voltar ao blog</a>
  </div>
  <div class="opt-btn">Compartilhar</div>
</div>
{% endblock %}
