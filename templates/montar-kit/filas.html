{% extends 'base.html' %}

{% block title %}Monte seu kit{% endblock %}

{% block content %}
<form action="" method="post" id="montar-kit-form">
  <h1 class="form-title">Selecionar filas</h1>
  <p class="form-description">Abaixo, você pode inserir múltiplas filas, determinando a orientação e a quantidade de placas para cada uma.</p>

  <div class="fields-wrapper"></div>
  <div class="form-footer-wrapper">
    <div class="form-footer-btn option-btn" id="add-fila-btn">
      <p>Adicionar fila</p>
    </div>
    <div class="form-footer-btn primary-btn">
      <p>Continuar</p>
    </div>
  </div>

  <input type="hidden" name="data">
</form>
{% load my_filters %}
<script type="application/json" id="previous-data">{{ previous_data|json }}</script>
{% endblock %}
